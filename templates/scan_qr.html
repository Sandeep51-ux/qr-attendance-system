<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR Code - QR Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.4/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="#">üéØ QR Attend - Scan QR</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">Welcome, {{ session.name }}</span>
                <a class="btn btn-outline-light btn-sm" href="{{ url_for('student_dashboard') }}">Back to Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">üì± Scan QR Code</h5>
                    </div>
                    <div class="card-body text-center">
                        <div id="reader" style="width: 100%; max-width: 500px; margin: 0 auto;"></div>
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">Manual QR Code Entry</h5>
                    </div>
                    <div class="card-body">
                        <p>If you have scanned the QR code with another app, paste the content here:</p>
                        <div class="input-group">
                            <textarea id="manualQrInput" class="form-control" placeholder='Paste QR code content here (e.g., {"class_id": "class_2_20251107122456", ...})' rows="3"></textarea>
                            <button class="btn btn-primary" onclick="processManualQR()">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let html5QrcodeScanner = null;

        function onScanSuccess(decodedText, decodedResult) {
            // Stop scanning after successful scan
            if (html5QrcodeScanner) {
                html5QrcodeScanner.clear();
            }
            
            processQRCode(decodedText);
        }

        function onScanFailure(error) {
            // Handle scan failure, usually ignored
        }

        // Initialize QR scanner
        html5QrcodeScanner = new Html5QrcodeScanner(
            "reader",
            { 
                fps: 10, 
                qrbox: { width: 250, height: 250 },
                supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_QR_CODE]
            },
            false
        );
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);

        function processQRCode(qrData) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="alert alert-info">Processing QR code...</div>';

            // Get user's location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        
                        // Send QR data to server
                        fetch('/scan_qr', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                qr_data: qrData,
                                latitude: lat,
                                longitude: lng
                            })
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                resultDiv.innerHTML = `
                                    <div class="alert alert-success">
                                        <h4>‚úÖ Attendance Successful!</h4>
                                        <p>${data.message}</p>
                                        <p><strong>Location Verified:</strong> ${data.location_verified ? 'Yes ‚úÖ' : 'No ‚ö†Ô∏è'}</p>
                                        <p><strong>Time:</strong> ${new Date().toLocaleString()}</p>
                                    </div>
                                    <a href="{{ url_for('student_dashboard') }}" class="btn btn-success">View Dashboard</a>
                                `;
                            } else {
                                resultDiv.innerHTML = `
                                    <div class="alert alert-warning">
                                        <h4>‚ö†Ô∏è Attendance Issue</h4>
                                        <p>${data.message}</p>
                                        <button class="btn btn-primary" onclick="location.reload()">Try Again</button>
                                    </div>
                                `;
                            }
                        })
                        .catch(error => {
                            resultDiv.innerHTML = `
                                <div class="alert alert-danger">
                                    <h4>‚ùå Error</h4>
                                    <p>Failed to mark attendance. Please try again.</p>
                                    <button class="btn btn-primary" onclick="location.reload()">Try Again</button>
                                </div>
                            `;
                        });
                    },
                    function(error) {
                        resultDiv.innerHTML = `
                            <div class="alert alert-warning">
                                <h4>üìç Location Required</h4>
                                <p>Please enable location services to mark attendance.</p>
                                <p>You can still mark attendance without location verification:</p>
                                <button class="btn btn-primary" onclick="markWithoutLocation('${qrData}')">Mark Attendance Anyway</button>
                            </div>
                        `;
                    }
                );
            } else {
                resultDiv.innerHTML = `
                    <div class="alert alert-warning">
                        <h4>üìç Location Not Supported</h4>
                        <p>Your browser doesn't support location services.</p>
                        <button class="btn btn-primary" onclick="markWithoutLocation('${qrData}')">Mark Attendance Anyway</button>
                    </div>
                `;
            }
        }

        function markWithoutLocation(qrData) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="alert alert-info">Marking attendance without location...</div>';
            
            fetch('/scan_qr', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    qr_data: qrData,
                    latitude: null,
                    longitude: null
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h4>‚úÖ Attendance Marked!</h4>
                            <p>${data.message}</p>
                            <p><strong>Note:</strong> Location was not verified</p>
                            <p><strong>Time:</strong> ${new Date().toLocaleString()}</p>
                        </div>
                        <a href="{{ url_for('student_dashboard') }}" class="btn btn-success">View Dashboard</a>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-warning">
                            <h4>‚ö†Ô∏è Attendance Issue</h4>
                            <p>${data.message}</p>
                            <button class="btn btn-primary" onclick="location.reload()">Try Again</button>
                        </div>
                    `;
                }
            });
        }

        function processManualQR() {
            const qrData = document.getElementById('manualQrInput').value.trim();
            if (!qrData) {
                alert('Please enter QR code content');
                return;
            }
            processQRCode(qrData);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
