<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance - QR Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white text-center">
                        <h4 class="mb-0">Mark Attendance</h4>
                    </div>
                    <div class="card-body text-center">
                        <div id="attendanceStatus">
                            <p>Welcome, <strong>{{ session.name }}</strong>!</p>
                            <p>Marking attendance for class...</p>
                            <div class="spinner-border text-primary mb-3" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <div id="attendanceResult"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Automatically mark attendance when page loads
        document.addEventListener('DOMContentLoaded', function() {
            markAttendance();
        });

        function markAttendance() {
            const resultDiv = document.getElementById('attendanceResult');
            const statusDiv = document.getElementById('attendanceStatus');

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        
                        // Send attendance request
                        fetch('/mark_attendance', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                latitude: lat,
                                longitude: lng,
                                class_code: '{{ class_code }}'
                            })
                        })
                        .then(response => response.json())
                        .then(data => {
                            statusDiv.style.display = 'none';
                            if (data.success) {
                                resultDiv.innerHTML = `
                                    <div class="alert alert-success">
                                        <h4>‚úÖ Attendance Successful!</h4>
                                        <p>${data.message}</p>
                                        <p><strong>Location:</strong> ${lat.toFixed(4)}, ${lng.toFixed(4)}</p>
                                        <p><strong>Time:</strong> ${new Date().toLocaleString()}</p>
                                    </div>
                                    <p>You can close this window now.</p>
                                `;
                            } else {
                                resultDiv.innerHTML = `
                                    <div class="alert alert-warning">
                                        <h4>‚ö†Ô∏è Attendance Issue</h4>
                                        <p>${data.message}</p>
                                    </div>
                                `;
                            }
                        })
                        .catch(error => {
                            statusDiv.style.display = 'none';
                            resultDiv.innerHTML = `
                                <div class="alert alert-danger">
                                    <h4>‚ùå Error</h4>
                                    <p>Failed to mark attendance. Please try again.</p>
                                </div>
                            `;
                        });
                    },
                    function(error) {
                        statusDiv.style.display = 'none';
                        resultDiv.innerHTML = `
                            <div class="alert alert-warning">
                                <h4>üìç Location Required</h4>
                                <p>Please enable location services to mark attendance.</p>
                                <button class="btn btn-primary" onclick="markAttendance()">Try Again</button>
                            </div>
                        `;
                    }
                );
            } else {
                statusDiv.style.display = 'none';
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h4>‚ùå Browser Not Supported</h4>
                        <p>Your browser does not support location services.</p>
                    </div>
                `;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
